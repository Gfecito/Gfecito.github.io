<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;

        }

        .parallelogram {
            text-decoration: none;
            display: inline-block;
            margin: 0;
            padding: 0;
            width: 25%;
            height: 100%;
            background: #212529;
            color: white;
        }

        .imageContainer {
            object-fit: contain;
            margin-top: 60%;
            margin-left: 10%;
            height: 40%;
            width: 80%;
            overflow: hidden;
        }

        .textContainer {
            object-fit: contain;
            margin-left: 10%;
            margin-top: 20%;
            height: 10%;
            width: 80%;
            overflow: hidden;
            text-align: center;
            font-weight: bold;
        }

        img {
            object-fit: contain;
            overflow: hidden;
            margin: 0;
            padding: 0;
            max-width: 100%;
            max-height: 100%;
        }

        #yearsAhead {
            background: #FFFFFF;
            color: #212529;
        }

        #Projects {
            background-color: #15B097;
            color: #89023E;
        }


        #triangle-up {
            z-index: 1;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -12.5vh;
            width: 0;
            height: 0;
            border-left: 12.5vh solid transparent;
            border-right: 12.5vh solid transparent;
            border-bottom: 25vh solid white;
        }

        #triangleContained{
            z-index: 2;
            position: absolute;
            bottom: 3vh;
            left: 50%;
            margin-left: -12.5vh;

            text-decoration: none;
            width: 25vh;
            font-size: 3vh;
            text-align: center;
            font-weight: bold;
            color:#212529;
        }

    </style>
</head>

<body>

        </div>
    </a><a href="Projects.html" class="parallelogram" id="Projects">

        </div>

        </div>
